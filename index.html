<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FORM Sign Up</title>
</head>

<body>
    <ul id="navbar">
        <li id="navb"><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Home</a></li>
        <li id="navb"><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Pricing</a></li>
        <li id="navb"><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">About</a></li>
    </ul>


    <div id="background">
        <div class="quote">
            <h1>"Yo Kita Loyo"</h1>
        </div>
    </div>
    <div class="container">
        <h2>⬇ Sign Up ⬇</h2>
        <div class="sign-container">
            <form action="">
                <div class="wrap">
                    <div class="itemform">
                        <!-- email -->
                        <label for="fname">Name Depan:</label><br>
                        <input type="text" id="fname" name="fname"><br>
                    </div>
                    <div class="itemform">
                        <!-- password -->
                        <label for="lname">Nama Belakang:</label><br>
                        <input type="text" id="lname" name="lname"><br>
                    </div>
                    <div class="itemform">
                        <!-- email -->
                        <label for="email">Email:</label><br>
                        <input type="text" id="email" name="email"><br>
                    </div>
                    <div class="itemform">
                        <!-- password -->
                        <label for="password">Password:</label><br>
                        <input type="password" id="password" name="password"><br>
                    </div>
                    <div class="itemform">
                        <!-- username -->
                        <label for="telepon">No. Telepon:</label><br>
                        <input type="name" id="telepon" name="telepon"><br>
                    </div>
                    <div class="itemform">
                        <!-- password 2 -->
                        <label for="password2">Confirm Password:</label><br>
                        <input type="password" id="password2" name="password2"><br><br>
                    </div>
                </div>

                <!-- submit -->
                <input type="submit" id="signup" value="  Sign Up  ">
            </form>
        </div>
    </div>
</body>

</html>
