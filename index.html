<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FORM Sign Up</title>
</head>

<body>
    <ul id="navbar">
        <li id="navb"><a href="#home">Home</a></li>
        <li id="navb"><a href="#news">Pricing</a></li>
        <li id="navb"><a href="#contact">About</a></li>
    </ul>


    <div id="background">
        <div class="quote"></div>
    </div>
    <div class="container">
        <div class="sign-container">
            <form action="">
                <div class="wrap">
                    <div class="itemform">
                        <!-- email -->
                        <label for="email">Email:</label><br>
                        <input type="text" id="email" name="fname"><br>
                    </div>
                    <div class="itemform">
                        <!-- password -->
                        <label for="password">Password:</label><br>
                        <input type="password" id="password" name="password"><br>
                    </div>
                    <div class="itemform">
                        <!-- username -->
                        <label for="name">Username:</label><br>
                        <input type="name" id="name" name="name"><br>
                    </div>
                    <div class="itemform">
                        <!-- password 2 -->
                        <label for="password2">Comfirm Password:</label><br>
                        <input type="password" id="password2" name="password2"><br><br>
                    </div>
                </div>

                <!-- umur -->
                <label for="umur">Age:</label><br>
                <input type="date" id="umur" name="umur"><br><br>

                <!-- submit -->
                <input type="submit" id="signup" value="Sign Up">
            </form>
        </div>
    </div>
</body>

</html>
